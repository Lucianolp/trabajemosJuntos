<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Querés que trabajemos juntos?</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anaheim&family=Metrophobic&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="alert">
        <div class="barraSuperior"><button class="close" id="closeButton">X</button></div>
        <div class="pregunta" id="preguntaOriginal">
            <img src="./images/iconoPregunta.png" alt="" id="icono">
            <p id="texto">¿Querés que trabajemos juntos?</p>
        </div>
        <div class="pregunta oculto" id="preguntaClose">
            <img src="./images/iconoAtencion.png" alt="" id="icono">
            <p id="texto">No esquivemos la pregunta</p>
        </div>
        <div class="pregunta oculto" id="preguntaSi">
            <img src="./images/iconoSi.png" alt="" id="icono">
            <p id="texto">¡Será un placer!</p>
        </div>
        <div class="divBotones">
            <button class="siNo" id="yesButton">Sí</button>
            <button class="siNo" id="noButton">No</button>
        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
